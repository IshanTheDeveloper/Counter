<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="heading">Counter</div>
    <div class="social-links">
      <a href="https://github.com/IshanTheDeveloper" target="_blank"
        ><i class="fa-brands fa-github fa-spin fa-spin-reverse"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/ishan-jaiswal-6146202b6/"
        target="_blank"
        ><i class="fa-brands fa-linkedin fa-beat" style="color: #3282ec"></i
      ></a>
      <a href="https://www.youtube.com/@codewithishan2001" target="_blank"
        ><i class="fa-brands fa-youtube" style="color: #f52e42"></i
      ></a>
    </div>
    <div class="main-content">
      <div class="result-area">
        <p id="result">0</p>
      </div>
      <div class="incrment-decrement">
        <p>Increment/Decrement by :</p>
        <input type="number" value="1" min="1" id="inputbtn" max="100000" />
      </div>
      <div class="operation-buttons">
        <button id="addition">+</button>
        <button id="subtraction">-</button>
      </div>
      <div class="reset">
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
